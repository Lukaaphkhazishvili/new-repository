<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form style="background-color: gray">
      <a href="">registration form</a>
    <div>
      <a href="./table.html">იხილეთ ცხრილი</a>
    </div>

      <br />
      <label for="text">firstname</label>
      <input type="text" id="text" required placeholder="firstname" />

      <br />
      <label for="email">email</label>
      <input type="email" id="email" required placeholder="email" />

      <br />
      <label for="password">password</label>
      <input type="password" id="password" required placeholder="password" />

      <br />
      <label for="date">age</label>
      <input type="date" id="date" required placeholder="age" />

      <br />
      <label for="male">male</label>
      <input type="radio" id="male" name="gender" />

      <label for="female">female</label>
      <input type="radio" id="female" name="gender" />

      <label for="other">other</label>
      <input type="radio" id="other" name="gender" />

      <br />
      <label for="mobile">mobile</label>
      <input type="number" id="mobile" required placeholder="mobile" />

      <br />
      <label for="address">address</label>
      <input type="text" id="address" required placeholder="address" />

      <br />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
    <div>
      <a href="./video.html">იხილეთ ვიდეო</a>
    </div>
  </body>
</html>
